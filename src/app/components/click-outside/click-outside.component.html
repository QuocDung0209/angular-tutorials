<div class="d-flex flex-row justify-content-around align-items-center">
  <h1>{{title}}</h1>
  <div class="action">
    <a class="btn btn-dark circle me-2" placement="bottom" tooltip="Source Code"
      href="https://github.com/QuocDung0209/custom-directive-angular/commit/db5438195e0beab3b5f47816fd2c60c1e1837394"
      target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
    <a class="btn btn-info circle" tooltip="Tutorial"
      href="https://quocdung0209.blogspot.com/2021/08/click-outside-directive.html" target="_blank">
      <i class="fa fa-globe" aria-hidden="true"></i>
    </a>
  </div>
</div>
<div class="m-auto mt-5" style="width: 500px;">
  <div><b>Clicked:</b> <span class="badge bg-secondary ms-3 fs-4">{{clicked}}</span></div>
  <div class="badge bg-warning p-5 my-5" (clickOutside)="clickOutside($event)">
    This is an element which attach clickOutside directive.
  </div>
</div>
<div class="d-flex flex-column m-auto" style="width: 500px;">
  <div class="btn btn-danger" style="width: 100px;" (click)="opened = !opened">Open</div>
  <div *ngIf="opened" class="badge bg-success p-3 mt-3" style="width: 400px;"
    (clickOutsideV2)="clickOutsideWithButton()">
    Menu items
  </div>
</div>
