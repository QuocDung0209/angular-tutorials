    />
    <span>Angular Tutorials</span>

<div class="d-flex flex-row align-items-start mt-5">
  <div *ngIf="!isOpen">
    <button
      class="btn btn-primary btn-menu-position"
      (click)="isOpen = !isOpen"
      [tooltip]="'Menu'"
      [placement]="'bottom'"
    >
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <a
      href="https://www.tektutorialshub.com/angular-tutorial"
      target="_blank"
      [tooltip]="'Tài liệu tham khảo'"
      [placement]="'bottom'"
      class="btn btn-light text-decoration-none btn-position"
      ><i class="fa fa-book" aria-hidden="true"></i
    ></a>
    <a
      href="https://www.w3schools.com/cssref/default.asp"
      target="_blank"
      [tooltip]="'CSS Reference'"
      [placement]="'bottom'"
      class="btn btn-light text-decoration-none btn-position"
      [style.left.px]="120"
      ><i class="fa fa-css3" aria-hidden="true"></i
    ></a>
    <a
      href="https://www.w3schools.com/tags/tag_video.asp"
      target="_blank"
      [tooltip]="'HTML Reference'"
      [placement]="'bottom'"
      class="btn btn-light text-decoration-none btn-position"
      [style.left.px]="170"
      ><i class="fa fa-html5" aria-hidden="true"></i
    ></a>
    <a
      href="https://xuanthulab.net/danh-sach-ma-html-cac-ky-tu-dac-biet.html#symbols"
      target="_blank"
      [tooltip]="'Danh sách mã HTML các ký tự đặc biệt'"
      [placement]="'bottom'"
      [style.left.px]="220"
      class="btn btn-light text-decoration-none btn-position"
      ><i class="fa fa-codepen" aria-hidden="true"></i
    ></a>
    <a
      href="https://loading.io/"
      target="_blank"
      [tooltip]="'Loading CSS'"
      [placement]="'bottom'"
      class="btn btn-light text-decoration-none btn-position"
      [style.left.px]="270"
      ><i class="fa fa-spinner" aria-hidden="true"></i
    ></a>
    <a
      href="https://www.colorhexa.com/0d6efd"
      target="_blank"
      [tooltip]="'Primary Color'"
      [placement]="'bottom'"
      class="btn btn-light text-decoration-none btn-position"
      [style.left.px]="320"
      ><i class="fa fa-magic" aria-hidden="true"></i
    ></a>
  </div>
  <div
    *ngIf="isOpen"
    class="menu-bar"
    (clickOutsideSkipFirst)="onOutsideClick()"
  >
    <div class="toolbar bg-light">
      <button class="btn btn-sm btn-danger" (click)="menuList = tutorials">
        Tutorials
      </button>
      <button class="btn btn-sm btn-primary" (click)="menuList = codeSnippets">
        Code snippets
      </button>
      <button class="btn btn-sm btn-secondary" (click)="isOpen = false">
        <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
      </button>
    </div>
    <div class="list-group list-group-config">
      <ng-container *ngFor="let item of menuList">
        <button
          class="list-group-item list-group-item-action"
          [routerLink]="item.routerLink"
          routerLinkActive="active"
        >
          {{ item.title }}
        </button>
      </ng-container>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
