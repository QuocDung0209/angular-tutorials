<div class="d-flex flex-row align-items-start">
  <div *ngIf="!isOpen">
    <button class="btn btn-primary btn-menu-position" (click)="isOpen = !isOpen" [tooltip]="'Menu'"
      [placement]="'right'"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <a href="https://www.tektutorialshub.com/angular-tutorial" target="_blank" [tooltip]="'Tài liệu tham khảo'"
      [placement]="'right'" class="btn btn-success text-decoration-none btn-position"><i class="fa fa-book"
        aria-hidden="true"></i></a>
    <a href="https://www.w3schools.com/cssref/default.asp" target="_blank" [tooltip]="'CSS Reference'"
      [placement]="'right'" class="btn btn-success text-decoration-none btn-position" [style.top.px]="110"><i
        class="fa fa-css3" aria-hidden="true"></i></a>
    <a href="https://www.w3schools.com/tags/tag_video.asp" target="_blank" [tooltip]="'HTML Reference'"
      [placement]="'right'" class="btn btn-success text-decoration-none btn-position" [style.top.px]="160"><i
        class="fa fa-html5" aria-hidden="true"></i></a>
    <a href="https://xuanthulab.net/danh-sach-ma-html-cac-ky-tu-dac-biet.html#symbols" target="_blank"
      [tooltip]="'Danh sách mã HTML các ký tự đặc biệt'" [placement]="'right'" [style.top.px]="210"
      class="btn btn-success text-decoration-none btn-position"><i class="fa fa-codepen" aria-hidden="true"></i></a>
    <a href="https://loading.io/" target="_blank" [tooltip]="'Loading CSS'" [placement]="'right'"
      class="btn btn-success text-decoration-none btn-position" [style.top.px]="260"><i class="fa fa-spinner"
        aria-hidden="true"></i></a>
  </div>
  <div *ngIf="isOpen" class="menu-bar" (clickOutsideSkipFirst)="onOutsideClick()">
    <div class="toolbar bg-light">
      <button class="btn btn-sm btn-danger" (click)="menuList = tutorials">Tutorials</button>
      <button class="btn btn-sm btn-primary" (click)="menuList = codeSnippets">Code snippets</button>
      <button class="btn btn-sm btn-secondary" (click)="isOpen = false"><i class="fa fa-chevron-circle-left"
          aria-hidden="true"></i></button>
    </div>
    <div class="list-group list-group-config">
      <ng-container *ngFor="let item of menuList">
        <button class="list-group-item list-group-item-action" [routerLink]="item.routerLink" routerLinkActive="active">
          {{item.title}}
        </button>
      </ng-container>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
